<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
    
    <link rel='stylesheet' type='text/css' href='./Assets/CSS/style.css'>
    <title>Weather Station</title>
    </head>

    <body>
    
        <header>Weather Station</header>
                
        <Section class="main container-fluid">
            <div class="row">
                    
                <div id="search-city" class="col-md-4">
                    <div class="card-body">
                        <h1>Search</h1>
                            <form class="form-inline">
                                <input type="search" placeholder="Enter city name" class="form-control mr-sm-2 Entry" />
                                <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                                    <i class="fas fa-search-location"></i>
                                </button>
                            </form>
                
                        <div class="list"></div>

                    </div>
                </div>

                
                <div class="col-md-8 container-left-columns">
                    
                    <div class="row">
                        <div class="card places">
                            <div class="card-body">
                                <p class="Date"></p>
                                <p class="city"></p>
                                <p class="symbol"></p>
                                <p class="degree"></p>
                                <p class="humidity"></p>
                                <p class="breeze"></p>
                                <p class="UV"></p>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row-blue">
                        <div class="row">
                            <div class="forecast-title">
                                <div class="cbforecast">
                                    <h3>5-Days Forecast:</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col">
                                    <div class="card forecast-day">
                                        <div class="card-body bg-primary">
                                            <p class="day-1-Date"></p>
                                            <p class="day-1-symbol"></p>
                                            <p class="day-1-degree"></p>
                                            <p class="day-1-humidity"></p>
                                        </div>
                            
                                    </div>
        
                                </div>
                                <div class="col">
                                    <div class="card forecast">
                                        <div class="card-body bg-primary">
                                            <p class="day-2-Date"></p>
                                            <p class="day-2-symbol"></p>
                                            <p class="day-2-degree"></p>
                                            <p class="day-2-humidity"></p>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="card forecast">
                                        <div class="card-body bg-primary">
                                            <p class="day-3-Date"></p>
                                            <p class="day-3-symbol"></p>
                                            <p class="day-3-degree"></p>
                                            <p class="day-3-humidity"></p>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="card forecast">
                                        <div class="card-body bg-primary">
                                            <p class="day-4-Date"></p>
                                            <p class="day-4-symbol"></p>
                                            <p class="day-4-degree"></p>
                                            <p class="day-4-humidity"></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="card forecast">
                                        <div class="card-body bg-primary">
                                            <p class="day-5-Date"></p>
                                            <p class="day-5-symbol"></p>
                                            <p class="day-5-degree"></p>
                                            <p class="day-5-humidity"></p>
                                        </div>
                                    </div>
                                </div>
    
                        </div>
                        </div>
    
                    </div>
            </div>
        </Section>






    </body>
<script src="./Assets/JS/script.js"></script>
</html>
